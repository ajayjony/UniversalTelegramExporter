version: 1
disable_existing_loggers: false

formatters:
  standard:
    format: '[%(asctime)s] %(levelname)s - %(name)s - %(message)s'
    datefmt: '%Y-%m-%d %H:%M:%S'
  
  detailed:
    format: '[%(asctime)s] %(levelname)s - %(name)s:%(funcName)s:%(lineno)d - %(message)s'
    datefmt: '%Y-%m-%d %H:%M:%S'
  
  simple:
    format: '%(levelname)s - %(message)s'

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: standard
    stream: ext://sys.stdout
  
  console_debug:
    class: logging.StreamHandler
    level: DEBUG
    formatter: detailed
    stream: ext://sys.stdout
  
  file:
    class: logging.handlers.RotatingFileHandler
    level: DEBUG
    formatter: detailed
    filename: Output/logs/exporter.log
    maxBytes: 10485760  # 10MB
    backupCount: 5
  
  telethon_file:
    class: logging.handlers.RotatingFileHandler
    level: WARNING
    formatter: standard
    filename: Output/logs/telethon.log
    maxBytes: 5242880  # 5MB
    backupCount: 3

root:
  level: INFO
  handlers: [console, file]

loggers:
  telethon:
    level: WARNING
    handlers: [telethon_file]
    propagate: false
  
  telethon.client.downloads:
    level: WARNING
    handlers: [telethon_file]
    propagate: false
  
  telethon.network:
    level: WARNING
    handlers: [telethon_file]
    propagate: false

# Use DEBUG level when you want verbose logging
# To enable debug logging, set root.level to DEBUG and console.level to DEBUG
